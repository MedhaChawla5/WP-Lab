<!-- magazine_app/templates/magazine_app/index.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Magazine Cover</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Create Your Magazine Cover</h1>
        
        <!-- Form to input magazine cover details -->
        <form id="coverForm" method="POST" action="{% url 'generate_cover' %}">
            {% csrf_token %}
            <label for="image">Select an Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="background_color">Background Color:</label>
            <input type="color" id="background_color" name="background_color" value="#ffffff" required>

            <label for="font_size">Font Size:</label>
            <input type="number" id="font_size" name="font_size" min="10" max="100" value="30" required>

            <label for="font_color">Font Color:</label>
            <input type="color" id="font_color" name="font_color" value="#000000" required>

            <label for="message">Message for the Cover:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>

            <button type="submit">Generate Cover</button>
        </form>
        
        <div id="cover" class="cover">
            <h2 id="coverMessage">Magazine Title</h2>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
