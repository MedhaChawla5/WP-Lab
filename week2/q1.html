<!--design attractive train ticket booking form using css-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking Form</title>
    <link rel="stylesheet" href="q1styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Train Ticket Booking</h1>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Example@gmail.com" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="departure">Departure Station:</label>
            <input type="text" id="departure" name="departure" placeholder="Enter departure station" required>

            <label for="destination">Destination Station:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination station" required>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" placeholder="Enter number of passengers" required>

            <button type="submit">Book Ticket</button>
        </form>
    </div>
</body>
</html>
