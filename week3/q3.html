<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Fancy Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <br>
        <button onclick="calculate('sum')">Sum</button>
        <button onclick="calculate('product')">Product</button>
        <button onclick="calculate('difference')">Difference</button>
        <button onclick="calculate('quotient')">Quotient</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers";
            } else {
                switch (operation) {
                    case 'sum':
                        result = `Sum: ${num1 + num2}`;
                        break;
                    case 'product':
                        result = `Product: ${num1 * num2}`;
                        break;
                    case 'difference':
                        result = `Difference: ${num1 - num2}`;
                        break;
                    case 'quotient':
                        result = num2 !== 0 ? `Quotient: ${(num1 / num2).toFixed(2)}` : "Cannot divide by zero";
                        break;
                    default:
                        result = "Invalid operation";
                }
            }
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
