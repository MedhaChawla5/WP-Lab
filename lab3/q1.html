<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="q1styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Online Quiz</h1>
        <form id="quizForm">
            <div class="question" id="question1">
                <p>1. What is the capital of France?</p>
                <input type="radio" name="q1" value="A"> A) Paris<br>
                <input type="radio" name="q1" value="B"> B) London<br>
                <input type="radio" name="q1" value="C"> C) Berlin<br>
                <input type="radio" name="q1" value="D"> D) Madrid<br>
            </div>
            <div class="question" id="question2">
                <p>2. What is 5 + 3?</p>
                <input type="radio" name="q2" value="A"> A) 6<br>
                <input type="radio" name="q2" value="B"> B) 7<br>
                <input type="radio" name="q2" value="C"> C) 8<br>
                <input type="radio" name="q2" value="D"> D) 9<br>
            </div>
            <div class="question" id="question3">
                <p>3. Who wrote 'Romeo and Juliet'?</p>
                <input type="radio" name="q3" value="A"> A) William Shakespeare<br>
                <input type="radio" name="q3" value="B"> B) Charles Dickens<br>
                <input type="radio" name="q3" value="C"> C) Jane Austen<br>
                <input type="radio" name="q3" value="D"> D) Mark Twain<br>
            </div>
            <div class="question" id="question4">
                <p>4. What is the square root of 64? (Numeric Answer)</p>
                <input type="number" id="q4" name="q4" min="0" step="1"><br>
            </div>
            <button type="button" onclick="submitQuiz()">Submit Quiz</button>
            <button type="reset" class="reset-btn">Reset Quiz</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="q1script.js"></script>
</body>
</html>
